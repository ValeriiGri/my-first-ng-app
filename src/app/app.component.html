<course-header [titleHeader] = "titleApp" [d] = "drawer"></course-header>
<!--setSidenavControl - то что заэмиттили из sidebar.component.ts-->
<course-sidebar (setSidenavControl)="setSidenav($event)"></course-sidebar>

<h1>{{titleApp}}</h1>

<div>My {{getSalary(1.2)}}</div>

<div>
  {{account.name}}
</div>

<img [src]="imgSrc" alt="" [style.width.px] = "imgWidth" (click)="getWidth(imgWidth)">

<img [src]="imgSrc" alt="" #image [style.width.px] = "imgWidth" (click)="getElement(image)">

<input type="text" (input)="search(imgWidth, $event)">

<input type="text" #searchEl (input)="searchLink(imgWidth, searchEl)">
